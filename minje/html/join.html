<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/joinStyle.css">
    <title>JOIN PAGE</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <div class="form-box">
          <form>
            <input type="text" placeholder="아이디">
            <input type="password" id="password-input" placeholder="비밀번호">
            <input type="password" id="confirm-password-input" placeholder="비밀번호 재확인">
            <i class="fas fa-eye-slash" id="password-toggle"></i>
          </form>
        </div>
        <div class="form-box">
          <form>
            <input type="text" placeholder="이름">
            <input type="text" placeholder="생년월일">
            <input type="text" placeholder="성별">
            <input type="email" placeholder="이메일">
            <input type="tel" placeholder="휴대전화">
          </form>
        </div>
        <button class="signup-button" type="submit">가입하기</button>
      </div>
      
      <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
      <script src="../js/joinJS.js"></script>
</body>
</html>
